<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - SenseLib</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style.css">

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(64, 224, 208, 0.1), rgba(32, 178, 170, 0.1)),
                        url('/img/auth-bg.jpg') center/cover no-repeat;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        [data-theme="dark"] .auth-card {
            background: rgba(45, 45, 45, 0.9);
        }

        .auth-card:hover {
            transform: translateY(-5px);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--text-color);
            opacity: 0.8;
        }

        .auth-form .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .auth-form .form-control {
            padding-left: 2.5rem;
            height: 50px;
            border-radius: 10px;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .auth-form .form-control {
            background: rgba(45, 45, 45, 0.9);
        }

        .auth-form .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(64, 224, 208, 0.25);
        }

        .auth-form .form-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .auth-form .btn-auth {
            width: 100%;
            height: 50px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: var(--white);
            transition: all 0.3s ease;
        }

        .auth-form .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(64, 224, 208, 0.3);
        }

        .auth-divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .auth-divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: var(--primary-color);
            opacity: 0.3;
        }

        .auth-divider::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: var(--primary-color);
            opacity: 0.3;
        }

        .auth-divider span {
            background: var(--card-bg);
            padding: 0 1rem;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .social-auth {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-auth .btn {
            flex: 1;
            height: 45px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .social-auth .btn:hover {
            transform: translateY(-2px);
        }

        .btn-google {
            background: #fff;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-facebook {
            background: #1877f2;
            color: #fff;
            border: none;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-color);
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .auth-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2rem;
            z-index: 3;
        }

        .auth-toggle:hover {
            color: var(--primary-color);
        }

        .register-form {
            display: none;
        }

        .auth-card.show-register .login-form {
            display: none;
        }

        .auth-card.show-register .register-form {
            display: block;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <button class="auth-toggle" id="themeToggle" title="Chuyển đổi chế độ sáng/tối">
            <i class="fas fa-moon"></i>
        </button>

        <div class="auth-card">
            <div class="auth-header">
                <h1>SenseLib</h1>
                <p>Chào mừng bạn trở lại!</p>
            </div>

            <!-- Login Form -->
            <form class="auth-form login-form">
                <div class="form-group">
                    <i class="fas fa-envelope form-icon"></i>
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock form-icon"></i>
                    <input type="password" class="form-control" placeholder="Mật khẩu" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
                    </div>
                    <a href="#" class="text-primary">Quên mật khẩu?</a>
                </div>
                <button type="submit" class="btn-auth">
                    <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                </button>

                <div class="auth-divider">
                    <span>Hoặc đăng nhập với</span>
                </div>

                <div class="social-auth">
                    <button type="button" class="btn btn-google">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="btn btn-facebook">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>

                <div class="auth-footer">
                    Chưa có tài khoản? <a href="#" id="showRegister">Đăng ký ngay</a>
                </div>
            </form>

            <!-- Register Form -->
            <form class="auth-form register-form">
                <div class="form-group">
                    <i class="fas fa-user form-icon"></i>
                    <input type="text" class="form-control" placeholder="Họ và tên" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope form-icon"></i>
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock form-icon"></i>
                    <input type="password" class="form-control" placeholder="Mật khẩu" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock form-icon"></i>
                    <input type="password" class="form-control" placeholder="Xác nhận mật khẩu" required>
                </div>
                <button type="submit" class="btn-auth">
                    <i class="fas fa-user-plus me-2"></i>Đăng ký
                </button>

                <div class="auth-divider">
                    <span>Hoặc đăng ký với</span>
                </div>

                <div class="social-auth">
                    <button type="button" class="btn btn-google">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="btn btn-facebook">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>

                <div class="auth-footer">
                    Đã có tài khoản? <a href="#" id="showLogin">Đăng nhập</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const icon = themeToggle.querySelector('i');
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            icon.classList.replace('fa-moon', 'fa-sun');
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                document.documentElement.removeAttribute('data-theme');
                icon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                icon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'dark');
            }
        });

        // Form toggle functionality
        const authCard = document.querySelector('.auth-card');
        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');

        showRegister.addEventListener('click', (e) => {
            e.preventDefault();
            authCard.classList.add('show-register');
        });

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            authCard.classList.remove('show-register');
        });
    </script>
</body>
</html>
